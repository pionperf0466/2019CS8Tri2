<!DOCTYPE html>
<html>
    <head>
        <title>Emoji</title>
        <style>
            body{
                background-color: black
         
            }
            #face{
                border-radius: 50%;
                background-color: yellow;
                height: 200px;
                width: 200px;
                position: absolute;
                left: 30%;
                top:20%;
                
               

                
            }
            .eye{
                border-radius: 50%;
                background-color: white;
                height: 55px;
                width: 55px;
                position: absolute;
                top: 50px;


                
            }
            .pupil{
                border-radius: 50%;
                background-color: black;
                height: 35px;
                width: 35px;
                position: absolute;
                top: 1%;
                left: 5%;
                
            }
            #leftEye{
                left: 40px;
                
            }
            #rightEye{
                right: 40px;
                
                
            }
            #mouth{
                background: url('emojiMouth.png') no-repeat center center;
                background-size:contain;
                position: absolute;
                width: 50px;
                height: 50px;
                top: 58%;
                right: 30%;
                
            }
            #tongue{
                position: absolute;
                background: url('emojiTongue.png') no-repeat center center;
                background-size:contain;
                position: absolute;
                width: 30px;
                height: 40px;
                top: 12%;
                right: 30%;

            }
        </style>
    </head>
    <body>
        <div id='face'>
            <div id='leftEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='rightEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='mouth'>
                <div id='tongue'></div>
            </div>
        </div>
    </body>
</html>
