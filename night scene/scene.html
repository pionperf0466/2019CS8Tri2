<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body,html{
               width: 100%;

        }
        body{

        }

            background-color: #ff9efc;

        }

             width: 40px;

        }
        #parallelogram {
	        width: 41px;
	        height: 40px;
	        transform: skew(20deg);

        }

            </div>
